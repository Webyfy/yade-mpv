UP          add volume  5
DOWN        add volume -5
LEFT        seek -10        
RIGHT       seek 10      
        
SPACE       cycle pause                 # toggle pause
ENTER       cycle pause                 # toggle pause
        
CTRL+UP     add volume  5               # change volume
CTRL+DOWN   add volume -5               
CTRL+RIGHT  seek  60                    # 1 minute seeks
CTRL+LEFT   seek -60        
        
SHIFT+UP    ignore        
SHIFT+DOWN  ignore        
SHIFT+RIGHT seek  3 - exact             # 3 second seeks
SHIFT+LEFT  seek -3 - exact

ALT+UP      ignore
ALT+DOWN    ignore
ALT+RIGHT   seek  10 - exact            # 10 second seeks
ALT+LEFT    seek -10 - exact

AXIS_UP     add volume  5               # mouse scrolls
AXIS_DOWN   add volume -5        
AXIS_RIGHT  seek 10        
AXIS_LEFT   seek -10 

MOUSE_BTN0 ignore                      # don't do anything
MOUSE_BTN0_DBL cycle fullscreen        # toggle fullscreen on/off
MOUSE_BTN2 add volume 2                 # toggle pause on/off
MOUSE_BTN3 add volume 2
MOUSE_BTN4 add volume -2
MOUSE_BTN5 add volume -2
MOUSE_BTN6 add volume 2


# special character key maps

~           cycle ontop                 # keep mpv window on top of others


# numeric key maps

1           add contrast -1
2           add contrast 1
3           add brightness -1
4           add brightness 1
5           add gamma -1
6           add gamma 1
7           add saturation -1
8           add saturation 1
9           add volume -2
0           add volume 2


# alphabet keymaps

g           add sub-delay   -0.1        # subtitle delays (100ms)
h           add sub-delay   +0.1
j           add audio-delay -0.1        # audio delays (100ms)
k           add audio-delay +0.1        

o           cycle video-unscaled        # scale/unscale video
O           cycle video-unscaled
a           cycle_values video-aspect "16:9" "4:3" "2.35:1" "-1"

n           playlist-next
p           playlist-prev

t           show_progress               # show video progress bar
T           cycle osd                   # cycle through osd mode
v           cycle sub                   # cycle through subs
b           cycle audio                 # cycle through audio streams
m           cycle mute                  # toggle mute

q           quit
0x21ff26    quit                        	# XF86Back (supposed to be 0x1008ff26, but mpv identify it as 0x21ff26)

f           cycle fullscreen
